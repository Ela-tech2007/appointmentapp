pipeline:
  name: appointment_ci
  identifier: appointment_ci
  projectIdentifier: angular_project
  orgIdentifier: default
  tags: {}
  properties:
    ci:
      codebase:
        connectorRef: Angular_connector
        build: <+input>
  stages:
    - stage:
        name: build
        identifier: build
        description: ""
        type: CI
        spec:
          cloneCodebase: true
          caching:
            enabled: true
            override: true
          buildIntelligence:
            enabled: true
          platform:
            os: Linux
            arch: Amd64
          runtime:
            type: Docker
            spec: {}
          execution:
            steps:
              - step:
                  type: Run
                  name: Run_1
                  identifier: Run_1
                  spec:
                    connectorRef: Docker_connector
                    image: node:12.12.0-alpine
                    shell: Sh
                    command: |-
                      echo 'test'
                      npm install -g @angular/cli
                      ng build
